name: Go2Chef
on: 
  pull_request:
  push:
  workflow_dispatch:
jobs:
  build:
    name: Test + Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64]
    steps:
    - name: Set up Go 1.16
      uses: actions/setup-go@v5
      with:
        go-version: 1.16
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v4
    - name: Test on Windows
      if: runner.os == 'windows'
      run: go test ./...
    - name: Test on POSIX
      if: runner.os != 'windows'
      run: make test
    - name: Build on Windows
      if: runner.os == 'windows'
      run: ./scripts/build.sh
      env:
        GOOS: windows
        GOARCH: ${{ matrix.arch }}
      shell: bash
    - name: Build on OSX
      if: runner.os == 'macos'
      run: make darwin
    - name: Build on Linux
      if: runner.os == 'linux'
      run: make linux
      env:
        GOARCH: ${{ matrix.arch }}
    - name: Archive build artifacts
      if: runner.os == 'windows'
      uses: actions/upload-artifact@v4
      with:
        name: windows-binary
        path: path/to/windows/binary
    - name: Archive build artifacts
      if: runner.os == 'macos'
      uses: actions/upload-artifact@v4
      with:
        name: macos-binary
        path: path/to/macos/binary
    - name: Archive build artifacts
      if: runner.os == 'linux'
      uses: actions/upload-artifact@v4
      with:
        name: linux-binary-${{ matrix.arch }}
        path: ${{ runner.os == 'linux' && matrix.arch == 'amd64' && 'build/linux/amd64/go2chef' || 'build/linux/arm64/go2chef'
